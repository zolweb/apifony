services:
  php:
    image: zolweb/php-fpm:8.2.11
    environment:
      UID:
      GID:
      XDEBUG_MODE: 'develop,debug'
      XDEBUG_CONFIG: 'client_host=172.17.0.1'
      XDEBUG_TRIGGER: 'yes'
      DBGP_IDEKEY: 'ogen'
    volumes:
      - ./ogen:/var/www/html/ogen:delegated
      - ./src:/var/www/html/src:delegated
      - ./vendor:/var/www/html/vendor:delegated
      - ./composer.json:/var/www/html/composer.json:delegated
      - ./composer.lock:/var/www/html/composer.lock:delegated
      - ~/.composer:/var/www/.composer:cached
      - ./tests:/var/www/html/tests:delegated
      - ./phpunit.xml.dist:/var/www/html/phpunit.xml.dist:delegated
      - ./phpstan.neon:/var/www/html/phpstan.neon:delegated
      - ./phpstan-bundle.neon:/var/www/html/phpstan-bundle.neon:delegated
      - ./.php-cs-fixer.dist.php:/var/www/html/.php-cs-fixer.dist.php:delegated
      # - ./.php-cs-fixer.dist.php:/var/www/html/.php-cs-fixer.dist.php:delegated
      # - ./openapi:/var/www/html/openapi:delegated
      # - ./var/logs/php-fpm:/var/log/php:cached
      # - ./var/symfony:/var/www/html/var:delegated