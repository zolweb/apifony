      - name: 'pathParamNumber'
        in: 'path'
        required: true
        schema:
          type: 'number'
      - name: 'pathParamInteger'
        in: 'path'
        required: true
        schema:
          type: 'integer'
      - name: 'pathParamBoolean'
        in: 'path'
        required: true
        schema:
          type: 'boolean'
    post:
