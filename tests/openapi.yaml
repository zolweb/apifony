                required: ['dump', 'string_string', 'abc1', 'abc2', 'abcList1', 'abcList2']

components:
  schemas:
    Schema:
      type: 'object'
      properties:
        stringProperty:
          type: 'string'
        numberProperty:
          type: 'number'
        integerProperty:
          type: 'integer'
        booleanProperty:
          type: 'boolean'
        emailProperty:
          type: 'string'
          format: 'email'
        uuidProperty:
          type: 'string'
          format: 'uuid'
        dateTimeProperty:
          type: 'string'
          format: 'date-time'
        dateProperty:
          type: 'string'
          format: 'date'
        timeProperty:
          type: 'string'
          format: 'time'
        customProperty:
          type: 'string'
          format: 'custom'
        defaultProperty:
          type: 'string'
          default: 'abc'
        nullDefaultProperty:
          type:
            - 'string'
            - 'null'
          default: null
        overriddenProperty:
          type: 'string'
          default: 'def'
        objectProperty:
          type: 'object'
          properties:
            stringProperty:
              type: 'string'
          required: ['stringProperty']
        arrayProperty:
          type: 'array'
          items:
            type: 'string'
        objectArrayProperty:
          type: 'array'
          items:
            type: 'object'
            properties:
              stringProperty:
                type: 'string'
            required: ['stringProperty']
        recursiveObjectArray:
          type: 'array'
          items:
            $ref: '#/components/schemas/Schema'
      required: ['stringProperty', 'numberProperty', 'integerProperty', 'booleanProperty', 'emailProperty', 'uuidProperty', 'dateTimeProperty', 'dateProperty', 'timeProperty', 'customProperty', 'objectProperty', 'arrayProperty', 'objectArrayProperty', 'recursiveObjectArray']
    Abc:
      type: 'object'
      properties:
        def:
          type: 'string'
      required: ['def']
