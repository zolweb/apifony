      parameters:
        - name: 'queryParamString'
          in: 'query'
          required: true
          schema:
            type: 'string'
        - name: 'queryParamNumber'
          in: 'query'
          required: true
          schema:
            type: 'number'
        - name: 'queryParamInteger'
          in: 'query'
          required: true
          schema:
            type: 'integer'
        - name: 'queryParamBoolean'
          in: 'query'
          required: true
          schema:
            type: 'boolean'
        - name: 'headerParamString'
          in: 'header'
          required: true
          schema:
            type: 'string'
        - name: 'headerParamNumber'
          in: 'header'
          required: true
          schema:
            type: 'number'
        - name: 'headerParamInteger'
          in: 'header'
          required: true
          schema:
            type: 'integer'
        - name: 'headerParamBoolean'
          in: 'header'
          required: true
          schema:
            type: 'boolean'
        - name: 'cookieParamString'
          in: 'cookie'
          required: true
          schema:
            type: 'string'
        - name: 'cookieParamNumber'
          in: 'cookie'
          required: true
          schema:
            type: 'number'
        - name: 'cookieParamInteger'
          in: 'cookie'
          required: true
          schema:
            type: 'integer'
        - name: 'cookieParamBoolean'
          in: 'cookie'
          required: true
          schema:
            type: 'boolean'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schema'
          application/x-www-form-urlencoded:
            schema:
              type: 'object'
              properties:
                stringProperty:
                  type: 'string'
                numberProperty:
                  type: 'number'
                integerProperty:
                  type: 'integer'
                booleanProperty:
                  type: 'boolean'
                string_property:
