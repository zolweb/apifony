openapi: '3.1.0'
info:
  title: 'Test API for Ogen'
  version: '1'
paths:
  /atoms/{atomId}:
    parameters:
      - name: 'atomId'
        in: 'path'
        required: true
        schema:
            type: 'string'
    get:
      operationId: 'get-atom'
      tags:
        - 'atom'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  id:
                    type: 'string'
  /atoms:
    post:
      operationId: 'post-atom'
      tags:
        - 'atom'
      requestBody:
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                id:
                  type: 'string'
      responses:
        '201': {}
        '400': # todo pouvoir cr√©er des endpoints sans response body
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  code:
                    type: 'string'

components: {}
